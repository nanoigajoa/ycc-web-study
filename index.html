<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
</head>

<body>
    <header id="nav-placeholder"></header>

    <main>
        <section class="greeting-section">
            <div class="greeting-image">
                <img src="images/IMG_4441.JPG" alt="Profile Photo">
            </div>
            <div class="greeting-text">
                <div class="greeting-title">안녕하세요!</div>
                <div class="greeting-subtitle">
                    음악과 🎶 프로그래밍 💻<br>두 가지 언어를 탐구하는 박주안입니다!
                </div>
            </div>
        </section>

        <h2>Skills & Tools</h2>
        <section id="skills">
            <div class="skill-category">
                <h3>프론트엔드</h3>
                <p>HTML, CSS, JavaScript</p>
                <div class="tech-icons">
                    <i class="devicon-html5-plain colored"></i>
                    <i class="devicon-css3-plain colored"></i>
                    <i class="devicon-javascript-plain colored"></i>
                </div>
            </div>
            <div class="skill-category">
                <h3>백엔드</h3>
                <p>Python, Django</p>
                <div class="tech-icons">
                    <i class="devicon-python-plain colored"></i>
                    <i class="devicon-django-plain colored"></i>
                </div>
            </div>
            <div class="skill-category">
                <h3>툴 및 환경</h3>
                <p>R, Git, Github, VS Code</p>
                <div class="tech-icons">
                    <i class="devicon-r-plain colored"></i>
                    <i class="devicon-git-plain colored"></i>
                    <i class="devicon-github-plain colored"></i>
                    <i class="devicon-vscode-plain colored"></i>
                </div>
            </div>
        </section>
    </main>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            });
    </script>
</body>

</html>
